<html ng-app=''>

<head>
	<title>Startup Calculator</title>
	<link rel="stylesheet" href="css/foundation.css">
</head>

<body>
	<div class='pagination-centered'>
		<h2>Startup calculator</h2>
			<div class="line-separator"></div>

				<form ng-controller="StartUpController"> Starting: &pound; <input ng-change="computeNeeded()" ng-model="startingEstimate"></p> Recommendation: &pound; {{needed}}</p>
				
				<!-- requestFunding has a window alert, therefore this directive is only bound to the Fund my Startup button. Otherwise window.alert will also appear when the 'reset' button is clicked, which would not make sense -->
				<button ng-click="requestFunding()">Fund my startup!</button></p>
				<button ng-click="reset()">Reset</button>
				
				</form>
			
			</div>
	</div>

	<script type="text/javascript" src="js/angular.js"></script> 

	<script>
		function StartUpController($scope) { 
			$scope.computeNeeded = function() {
        $scope.needed = $scope.startingEstimate * 10;
      		};
      		
		$scope.reset = function(){
			$scope.startingEstimate = 0;
			};

		$scope.requestFunding = function() {
			window.alert("Sorry, please get more customers first.");
			};
		}
	</script>
    
    </body>
</html>
