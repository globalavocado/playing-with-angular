<html ng-app=''> 

	<head>
		<title>Your Shopping Trolley</title> 
		<link rel="stylesheet" href="css/foundation.css">
	</head>

<body> 
	<div class='pagination-centered' ng-controller='CartController'> 
	
		<h1>Your Order</h1>
		
		<div ng-repeat='item in items'>
		
			<span>{{item.title}}</span>
		
			<input ng-model='item.quantity'>
		
			<span class='green'>{{item.price | currency:"&pound;"}}</span>
			<b>{{item.price * item.quantity | currency:"&pound;"}}</b>
			
			<button ng-click="remove($index)">Remove</button>
		<div class="top-bar-section"></div>
		</div>
	</div>
		<script type="text/javascript" src="js/angular.js"></script> 
		<script>
			function CartController($scope) { $scope.items = [
			            {title: 'Paint pots', quantity: 8, price: 3.95},
			            {title: 'Polka dots', quantity: 17, price: 12.95},
			            {title: 'Pebbles', quantity: 5, price: 6.95}
			];
			$scope.remove = function(index) { $scope.items.splice(index, 1);
			} }
		</script>

      </body>
</html>
